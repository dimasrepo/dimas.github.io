# Social Media Settings
# Remove the item if you don't need it
github_username: dimasrepo
rpubs_username: senddimas
twitter_username: twitter_username
instagram_username: instagram_username
linkedin_username: dimas-a-11b184122/
medium_username: medium_username

# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true

# Advanced Settings
baseurl: "" # The subpath of your site, e.g., /blog
url: "" # The base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content Paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude Node Related Stuff
exclude:
  - 'docs/'
  - 'vendor/'
  - 'LICENSE'
  - 'CHANGELOG.md'
  - 'jekflix.gemspec'
  - 'package.json'
  - 'package-lock.json'
  - 'src'
  - 'node_modules'
  - 'initpost.sh'
  - 'Gemfile'
  - 'Gemfile.lock'
  - 'gulpfile.js'
  - 'README.md'

# Theme Version
version: Project
